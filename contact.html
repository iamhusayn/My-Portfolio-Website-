<body>
    <section contactme>
        <header>
            <div class="logo">
                <a href="./index.html">Husayn.</a>
            </div>
    
            <nav class="navbar" id="nav">
                <ul>
                    <div class="cancel">
                        <i class="fa-sharp fa-solid fa-circle-xmark"></i>

                    <li><a href="./index.html">Home</a></li>

                    <li><a href="./projects.html">Projects</a></li>

            </nav>
    
            <div class="navlist">
                <i class="fa-solid fa-bars"></i>
            </div>
        </header>
    
        <section class="introcontainer">
            <div class="contactmeheader">
                <p class="getintouch">Get In Touch</p>
                <h3>Contact <span id="me">Me.</span></h3>
            </div>
            <div class="myimage">
                <img src="./image/MeBlack.jpg" alt="Photo of me">
            </div>
        </section>
        
        <div class="contactcontainer">
            <div class="socialmedia">
                <!-- <h3 class="letsconnect">Lets Connect</h3> -->
                <!-- <p>How would you like to reach out to Husayn?</p> -->
                <div class="box">
                    <div class="icon">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                    </div>
                    <div class="text"> 
                        <h3>Address:</h3>
                        <p>Lagos, Nigeria.</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Phone:</h3>
                        <p> +234 070-6640-3396 </p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Email:</h3>
                        <p>alawiyehusayn@gmail.com </p>
                    </div>
                </div>
            </div>
    
            <div class="sendmessage">
                <form>
                    <h2>Send a message</h2>
                    <div class="inputbox">
                        <!-- <label for="fullname"></label> -->
                        <input type="text" id="fullname" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputbox">
                        <!-- <label for="Email"></label> -->
                        <input type="text" id="Email" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputbox">
                        <!-- <label for="textarea"></label> -->
                        <textarea required="required"></textarea>
                        <span>Type your message...</span>
                    </div>
                    <div class="inputbox">
                        <a href="mailto:alawiyehusayn@gmail.com"><input type="submit" value="Send"></a>
                    </div>
                </form>
            </div>
        </div> 
    </section>
